<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c2d4d7d0c4.js"
      crossorigin="anonymous"
    ></script>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>Sign In form</title>
  </head>
  <body>
    <section class="sign_up">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="s_text">
              <h1>Sign Up</h1>
              <p>Conncet with</p>
              <div class="social_icon">
                <a href="#"><i class="fab fa-facebook-f text-primary"></i></a>
                <a href="#"><i class="fab fa-google-plus-g bg-danger"></i></a>
                <a href="#"> <i class="fab fa-twitter bg-info"></i></a>
              </div>
              <span class="p_2 mb-5">Or</span>
            </div>

            <section class="form_started">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <form action="" method="POST">
                    <!-- Email -->
                    <div class="mb-3">
                      <!-- Email address -->
                      <input
                        type="email"
                        class="form-control f_email"
                        name="f_email"
                        id="f_email"
                        placeholder="Email Address/Username"
                        required
                      />
                    </div>
                    <!-- password -->

                    <div class="mb-3">
                      <!-- Email address -->
                      <input
                        type="password"
                        class="form-control f_pass"
                        name="f_pass"
                        id="f_pass"
                        required
                      />
                    </div>
                    <!-- button -->
                    <button type="button" class="btn btn_chng">Sign Up</button>
                  </form>
                </div>
              </div>
            </section>
            <section class="last_one">
              <p>
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                diam nonumy eirmod tempor invidunt ut labore et dolore magna
                aliquyam erat
              </p>
              <h2 class="text-center">
                Already a member? <a href="#" class="h2_l">Sign in</a>
              </h2>
            </section>
          </div>
        </div>
      </div>
    </section>
    <!-- js lnks -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
